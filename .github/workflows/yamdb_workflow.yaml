name: yamdb-final-workflow

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: 3.8.5
    # - name: Getting PostgreSQL
    #   uses: harmon758/postgresql-action@v1
    #   with:
    #     postgresql db: 'postgres'
    #     postgresql user: 'postgres'
    #     postgresql password: 'Gjcnuhtc_gfccdjhl'

    - name: Setup Postgres database
      uses: Daniel-Marynicz/postgresql-action@master
      with:
        postgres_image_tag: 12-alpine
        app_user: postgres
        app_user_password: Gjcnuhtc_gfccdjhl
        app_db: postgres

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt
    - name: Lint with flake8
      run: flake8 --ignore=E501,F401,F403,F405 .

    - name: Test with pytest
      run: pytest

  push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Push to Docker Hub
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: icgrem/yamdb-final
        tag_with_ref: true
  deploy:
    runs-on: ubuntu-latest
    needs: push_to_docker_hub
    steps:
    - name: executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ya-tube.ga
        username: icgrem
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }} # если ваш ssh-ключ защищен фразой-паролем
        port: 22
        script: |
          sudo docker pull icgrem/yamdb-final
          sudo docker stop $(docker ps -a -q)
          sudo docker run --rm -d -p 8080:8000 icgrem/yamdb-final
  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: ${{ github.workflow }} залит и запущен!
